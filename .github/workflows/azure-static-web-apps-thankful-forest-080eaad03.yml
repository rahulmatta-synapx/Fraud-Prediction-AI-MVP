name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when relevant frontend files or this workflow change
      - 'client/**'
      - 'package.json'
      - 'vite.config.ts'
      - '.github/workflows/azure-static-web-apps-*.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        # Runs at root because your package.json is at the root
        run: npm install

      - name: Build frontend
        # This command creates the dist/public folder at the root
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # This must match the secret name in your GitHub Settings
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FOREST_080EAAD03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Root directory containing your package.json
          app_location: "/" 
          
          # CRITICAL: This points Azure to the folder containing index.html
          output_location: "dist/public"
          
          # Prevents Azure from trying to run its own build which failed earlier
          skip_app_build: true