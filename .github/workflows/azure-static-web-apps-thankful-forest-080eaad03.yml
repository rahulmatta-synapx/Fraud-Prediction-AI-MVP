name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'staticwebapp.config.json' # Add this line
      - '.github/workflows/azure-static-web-apps-*.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        # This step now injects the backend URL so the React app knows where to call
        run: npm run build
        env:
          VITE_API_URL: https://fraudguard-api-a8ajdtckbrhub5dh.uksouth-01.azurewebsites.net

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FOREST_080EAAD03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # We point app_location to the build output folder directly
          app_location: "dist/public" 
          output_location: "" 
          
          # Skip Oryx build to use our manual build from the previous step
          skip_app_build: true