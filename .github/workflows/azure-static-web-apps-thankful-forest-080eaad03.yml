name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      # Job triggers only when relevant frontend files or this workflow change
      - 'client/**'
      - 'package.json'
      - 'vite.config.ts'
      - '.github/workflows/azure-static-web-apps-*.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        # Runs at root to include all necessary build tools
        run: npm install

      - name: Build frontend
        # This command creates the dist/public folder at your root
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FOREST_080EAAD03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # The root directory containing your package.json
          app_location: "/" 
          
          # The specific folder where Vite placed your production files
          output_location: "dist/public"
          
          # Instructs Azure to use the build we just generated manually
          skip_app_build: true